<!DOCTYPE html>
<html>

<head>

  <base href="/app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Libmuy English">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon512.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <title>Libmuy English</title>
  <link rel="manifest" href="manifest.json">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then((registrations) => {
        registrations.forEach((registration) => {
          registration.unregister();
        });
      });
      setTimeout(() => {
        navigator.serviceWorker.register('service_worker.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      }, 500); //500 ms delay
    }
  </script>

</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
